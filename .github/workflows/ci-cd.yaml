name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build artifact (zip app)
      run: |
        zip -r app-artifact.zip .

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app-artifact
        path: app-artifact.zip

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Fix Jest permissions
      run: chmod +x ./node_modules/.bin/jest

    - name: Run unit tests
      run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app-artifact

    - name: Unzip artifact
      run: unzip app-artifact.zip

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t suyog18/k8s-nodejs-app:latest .

    - name: Push Docker image
      run: |
        docker push suyog18/k8s-nodejs-app:latest


  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Kind Kubernetes
      uses: helm/kind-action@v1.8.0

    - name: Set kubectl context
      run: kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f deploymentservice.yaml

    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get svc
