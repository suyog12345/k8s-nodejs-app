apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodeapp-chart.fullname" . }}
  labels:
    {{- include "nodeapp-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "nodeapp-chart.selectorLabels" . | nindent 4 }}
